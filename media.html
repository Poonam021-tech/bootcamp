<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Social Media Clone</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e0f7fa, #fce4ec);
    }

    .container {
      max-width: 700px;
      margin: 30px auto;
      padding: 10px;
    }

    .post {
      background: white;
      border-radius: 20px;
      padding: 20px;
      margin-bottom: 25px;
      box-shadow: 0 12px 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease;
    }

    .post:hover {
      transform: scale(1.01);
    }

    .user-info {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }

    .user-info img {
      width: 55px;
      height: 55px;
      border-radius: 50%;
      border: 2px solid #f06292;
      margin-right: 15px;
    }

    .user-details .name {
      font-weight: bold;
      font-size: 18px;
      color: #333;
    }

    .user-details .time {
      font-size: 12px;
      color: #999;
    }

    .post-content {
      font-size: 16px;
      color: #444;
      margin-bottom: 15px;
    }

    .post img.post-img {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
      border-radius: 15px;
      margin-bottom: 15px;
    }

    .actions {
      display: flex;
      justify-content: space-around;
      border-top: 1px solid #eee;
      padding-top: 10px;
    }

    .actions button {
      background: none;
      border: none;
      font-size: 16px;
      cursor: pointer;
      color: #777;
      transition: color 0.3s ease;
    }

    .actions button:hover {
      color: #f06292;
    }

    @media screen and (max-width: 768px) {
      .container {
        padding: 10px;
      }

      .post {
        padding: 15px;
      }
    }
  </style>
</head>
<body>
