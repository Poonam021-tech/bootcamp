<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: linear-gradient(to top right, #fbc2eb, #a6c1ee);
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .card {
      background: #fff;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.15);
      text-align: center;
      max-width: 500px;
      z-index: 2;
      position: relative;
    }

    h1 {
      color: #ff4081;
      font-size: 42px;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      color: #444;
      line-height: 1.7;
    }

    .cake {
      margin: 25px auto;
      width: 90px;
      height: 110px;
      background: #ffeaa7;
      border-radius: 12px 12px 0 0;
      position: relative;
      box-shadow: inset 0 4px #fbc02d;
    }

    .cake::before {
      content: '';
      position: absolute;
      top: -25px;
      left: 50%;
      transform: translateX(-50%);
      width: 12px;
      height: 25px;
      background: #fdd835;
      border-radius: 2px;
      animation: flame 1s infinite;
    }

    @keyframes flame {
      0%, 100% { background: #fdd835; }
      50% { background: #fff59d; }
    }

    .footer {
      margin-top: 20px;
      font-size: 14px;
      color: #777;
    }

    /* Big Floating Balloons */
    .balloon {
      position: absolute;
      width: 80px;
      height: 100px;
      background: radial-gradient(circle at 30% 30%, #fff, #e91e63);
      border-radius: 50%;
      opacity: 0.8;
      animation: flyBalloon 12s linear infinite;
    }

    .balloon::after {
      content: '';
      position: absolute;
      bottom: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 3px;
      height: 30px;
      background: #555;
    }

    @keyframes flyBalloon {
      0% {
        bottom: -120px;
        transform: translateX(0) rotate(0deg);
        opacity: 1;
      }
      50% {
        transform: translateX(20px) rotate(5deg);
      }
      100% {
        bottom: 110%;
        transform: translateX(-30px) rotate(-5deg);
        opacity: 0;
      }
    }

    .balloon:nth-child(1) {
      left: 5%;
      background: radial-gradient(circle at 30% 30%, #fff, #ff6b6b);
      animation-delay: 0s;
    }

    .balloon:nth-child(2) {
      left: 25%;
      background: radial-gradient(circle at 30% 30%, #fff, #ffb347);
      animation-delay: 2s;
    }

    .balloon:nth-child(3) {
      left: 50%;
      background: radial-gradient(circle at 30% 30%, #fff, #82ccdd);
      animation-delay: 4s;
    }

    .balloon:nth-child(4) {
      left: 70%;
      background: radial-gradient(circle at 30% 30%, #fff, #c084fc);
      animation-delay: 1s;
    }

    .balloon:nth-child(5) {
      left: 90%;
      background: radial-gradient(circle at 30% 30%, #fff, #81c784);
      animation-delay: 3s;
    }
  </style>
</head>
<body>

  <!-- Big Beautiful Flying Balloons -->
  <div class="balloon"></div>
  <div class="balloon"></div>
  <div class="balloon"></div>
  <div class="balloon"></div>
  <div class="balloon"></div>

  <!-- Birthday Card -->
  <div class="card">
    <h1>üéâ Happy Birthday! üéÇ</h1>
    <div class="cake"></div>
    <p>
      May your day be filled with laughter,<br>
      sweet memories, and flying dreams! üíñ<br>
      Have a magical birthday, full of love and joy! üéÅ
    </p>
    <div class="footer">~ With all my heart üíù</div>
  </div>

</body>
</html>
