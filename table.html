  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #fdfbfb, #ebedee);
      padding: 40px 20px;
    }

    h2 {
      text-align: center;
      color: #444;
      margin-bottom: 30px;
    }

    .table-container {
      max-width: 900px;
      margin: auto;
      overflow-x: auto;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #ffffff;
      border-radius: 15px;
      overflow: hidden;
    }

    thead {
      background-color: #6a11cb;
      background-image: linear-gradient(315deg, #6a11cb 0%, #2575fc 74%);
      color: white;
    }

    th, td {
      padding: 14px 20px;
      text-align: center;
    }

    tbody tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    tbody tr:hover {
      background-color: #eef6ff;
      cursor: pointer;
    }

    caption {
      caption-side: top;
      font-size: 18px;
      color: #555;
      margin-bottom: 10px;
    }

    @media screen and (max-width: 600px) {
      th, td {
        padding: 10px;
        font-size: 14px;
      }
    }
  </style>
</head>
